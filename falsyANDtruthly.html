<html>
  <script>
    // Falsy
    console.log(0 ? "verdadeiro" : "falso")
    console.log("" ? "verdadeiro" : "falso")
    console.log(null ? "verdadeiro" : "falso")

    // Truthy
    console.log(1 ? "verdadeiro" : "falso")
    console.log("0" ? "verdadeiro" : "falso")
    console.log("abc" ? "verdadeiro" : "falso")
  </script>
</html>
